apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  labels:
    app: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification-ms
          image: toscanos/notification:1.0-SNAPSHOT
          ports:
          - containerPort: 8105
          volumeMounts:
          - mountPath: /app/config
            readOnly: true
            name: notification-conf
      volumes:
      - name: notification-conf
        configMap:
          name: notification-conf
          items:
            - key: application.properties
              path: application.properties
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notification
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 32105
      port: 8105
      targetPort: 8105
  selector:
    app: notification
---
apiVersion: v1
kind: ConfigMap
data:
  application.properties: |-
    #Local MongoDB config
    spring.data.mongodb.authentication-database=admin
    spring.data.mongodb.username=root
    spring.data.mongodb.password=root
    spring.data.mongodb.database=notification_db
    spring.data.mongodb.port=27017
    spring.data.mongodb.host=notification-mongodb
    # App config
    server.port=8105
    spring.application.name=notificationMicroservice
    server.servlet.context-path=/notification-service
    # Log config
    logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
    # Management config
    management.endpoint.info.enabled=true
    management.security.enabled=false
metadata:
  name: notification-conf
  namespace: default